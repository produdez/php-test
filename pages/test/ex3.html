<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script>
			var numberList = null;
			function output(result) {
				document.querySelector(".result-window").innerHTML = result;
			}
			function max(list) {
				if (!list || list.length < 1) output("List must be non-empty!");
				maximum = list[0];
				list.forEach((element) => {
					maximum = element > maximum ? element : maximum;
				});
				return maximum;
			}
			function min(list) {
				if (!list || list.length < 1) output("List must be non-empty!");
				minimum = list[0];
				list.forEach((element) => {
					minimum = element < minimum ? element : minimum;
				});
				return minimum;
			}
			function sort(list, order) {
				// ! Insertion sort !
				if (!list || list.length < 1) output("List must be non-empty!");
				const before = (a, b) => {
					return order < 0 ? a < b : a > b;
				};
				result = [list[0]];
				for (let i = 1; i < list.length; i++) {
					for (let j = 0; j < result.length; j++) {
						if (before(list[i], result[j])) {
							result.splice(j, 0, list[i]);
							break;
						}
					}
					if (result.length < i + 1) result.push(list[i]);
				}
				return result;
			}
		</script>
	</head>
	<body>
		<h1>List to sort and check</h1>
		<div class="my-list">
			<ul class="d-flex flex-row justify-content-around">
				<li>5</li>
				<li>25</li>
				<li>13</li>
				<li>8</li>
				<li>45</li>
				<li>6</li>
				<li>11</li>
			</ul>
		</div>
		<div>
			<button onclick="output(`Max value: ${max(numberList)}`)">
				Show Max
			</button>
			<button onclick="output(`Min value: ${min(numberList)}`)">
				Show Min
			</button>
			<button onclick="output(sort(numberList , 1).toString())">
				Sort Max
			</button>
			<button onclick="output(sort(numberList, -1).toString())">
				Sort Min
			</button>
			<button onclick="output('')">Clear window</button>
		</div>
		<div>
			<h3>Result here</h3>
			<div class="result-window"></div>
		</div>
	</body>

	<script>
		numberList = [...document.querySelector(".my-list>ul").children].map(
			(liElement) => +liElement.innerText
		);
		console.log("Number List: ", numberList);
	</script>
</html>
